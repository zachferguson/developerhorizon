<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- SEO: Title & Meta Description -->
        <title>Developer Horizon | Tech & AI Themed Apparel</title>
        <meta
            name="description"
            content="Explore high-quality tech, space, and AI-themed apparel at Developer Horizon. Designed for programmers, engineers, and sci-fi enthusiasts."
        />
        <meta
            name="keywords"
            content="tech apparel, AI clothing, programming shirts, space fashion, software developer merch"
        />
        <meta name="author" content="Developer Horizon" />

        <!-- Social Media: Open Graph (Facebook, LinkedIn) -->
        <meta
            property="og:title"
            content="Developer Horizon | Tech & AI Themed Apparel"
        />
        <meta
            property="og:description"
            content="High-quality apparel designed for tech enthusiasts, AI researchers, and programmers."
        />
        <meta
            property="og:image"
            content="https://www.developerhorizon.com/assets/social-preview.jpg"
        />
        <meta property="og:url" content="https://www.developerhorizon.com/" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card (For Twitter previews) -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Developer Horizon | Tech & AI Themed Apparel"
        />
        <meta
            name="twitter:description"
            content="Explore tech, space, and AI-themed apparel."
        />
        <meta
            name="twitter:image"
            content="https://www.developerhorizon.com/assets/social-preview.jpg"
        />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://www.developerhorizon.com/" />

        <!-- Favicon & Branding -->
        <link rel="icon" type="image/png" href="/assets/favicon.png" />
        <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />

        <!-- PWA - Optional: If you plan to make it installable -->
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#000000" />

        <!-- prevent Google from indexing dev/staging versions -->
        <meta name="robots" content="index, follow" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
